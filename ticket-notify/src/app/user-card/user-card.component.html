<mat-card *ngIf="!editing" class="userCard">
  <mat-card-header>
    <div mat-card-avatar class="user-icon"></div>
    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
    <mat-card-subtitle> {{user.userName}}</mat-card-subtitle>
    <mat-card-subtitle> {{user.email}}</mat-card-subtitle>
  </mat-card-header>
  <span class="buttonContainer">
    <button mat-button color="warn" (click)="deleteUser()">Delete</button>
    <button mat-button color="primary" (click)="toggleEdit()">Edit</button>
  </span>
</mat-card>
<mat-card *ngIf="editing" class="userCardEditing">
  <mat-form-field>
    <mat-label>First Name</mat-label>
    <input matInput placeholder="First Name" [(ngModel)]="user.firstName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Last Name" [(ngModel)]="user.lastName">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>
  <span class="buttonContainer">
    <button mat-button color="warn" (click)="toggleEdit()">Cancel</button>
    <button mat-button color="primary" (click)="updateUser()">Update</button>
  </span>
  <mat-error *ngIf="gotUpdateError" class="errorMessage">{{getErrorMessage()}}</mat-error>
</mat-card>
